<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>King's Cross Station</title>
    
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    
</head>
<body>
    
    <div id="header"></div>    
    
    <div class="conteiner">
        <div class="card-body">
                <table class="u-full-width" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
        
        
            <form>
                <div class="row">
               
                <div id="tr-name" class="eleven columns">
                    <label>Train Name</label>
                    <input class="u-full-width" placeholder="Hogwarts" id="train-name">
                </div>
                <div class="eleven columns">
                    <label for="Destination">Destination</label>
                    <input class="u-full-width" placeholder="Hogwarts" id="destination">
                </div>
                <div class="eleven columns">
                    <label for="time">Firstt Train Time (HH:mm - military time)</label>
                    <input class="u-full-width" placeholder="15:25" id="time">
                </div>
                <div class="eleven columns">
                    <label for="Frequency">Frequency (min)</label>
                    <input class="u-full-width" placeholder="15 min" id="frequency">
                </div>
                
                <input id="submit-btn" class="button-primary" type="submit" value="Submit">
            </div>
            
            </form>
        
        <footer id="footer"></footer>
    </div>
   
    
        

    <!-- JS script  -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
